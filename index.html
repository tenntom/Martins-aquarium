<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <h1>Welcome to Martin's Aquarium!</h1>
    </header>
    <main class= "container">
        <article class= "flex-container-left">
            <section class= "fishes">
                <div class= "fish">
                    <div class= "fish__name">Jimmy</div>
                    <div class= "fish__image"><img src="https://static3.depositphotos.com/1001009/194/i/950/depositphotos_1945458-stock-photo-coral-fish.jpg"></div>
                    <div class= "fish__species">Cartoon fish</div>
                    <div class= "fish__length">20 inches</div>
                    <div class= "fish__locations">Atlantis</div>
                    <div class= "fish__food">Chocolate</div>
                </div>
            </section>
            <section class= "quotes">
                <span class= "quote__text">The seaweed is always greener in somebody else's lake.</span>
            </section>
            <section class= "locations">
                <div class=";ocation">
                    <div class="location__name">Atlantis</div>
                </div>
            </section>
        </article>
        <aside class="tips">

        </aside>

    </main>
</body>
</html>
